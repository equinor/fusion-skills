name: Validate Scripts

on:
  pull_request:
    paths:
      - "scripts/**"
      - "biome.json"
      - "tsconfig.json"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/validate-scripts.yml"
  push:
    branches:
      - main
    paths:
      - "scripts/**"
      - "biome.json"
      - "tsconfig.json"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/validate-scripts.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    name: Validate script quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate script TSDoc coverage (diff)
        if: github.event_name == 'pull_request'
        run: bun run validate:scripts --only-diff --base-ref origin/${{ github.base_ref }}

      - name: Validate script TSDoc coverage (full)
        if: github.event_name != 'pull_request'
        run: bun run validate:scripts

      - name: Run tests
        run: bun test

      - name: Biome check
        run: bun run biome:check

      - name: TypeScript check
        run: bunx tsc --noEmit -p tsconfig.json
